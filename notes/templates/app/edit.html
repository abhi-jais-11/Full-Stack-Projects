{% extends 'base.html' %} {% block content %}
<div class="card col-lg-5 mx-auto mt-5 col-11" style="min-height: 58vh">
  <div
    class="card-header py-2 d-flex justify-content-between px-2 align-items-center"
  >
    <h4 class="fs-2 d-inline ps-2">Edit Note</h4>
    <a href="/" class="btn btn-danger btn-sm py-2 px-4">Home</a>
  </div>
  <div class="card-body">
    <form class="p-2" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label mb-1">Title</label>
        {{form.title}}
      </div>
      <div class="form-group mt-4">
        <label class="form-label mb-1">Content</label>
        {{form.content}}
      </div>
      <button type="submit" class="btn btn-danger mt-4 px-4 py-2">
        Save Note
      </button>
    </form>
  </div>
</div>

{% endblock content %}
