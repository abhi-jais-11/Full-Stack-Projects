{% extends 'base.html' %} {% block content %}
<div class="card col-lg-4 mx-auto mt-5 col-11" style="min-height: 60vh">
  <div
    class="card-header py-2 d-flex justify-content-between px-2 align-items-center"
  >
    <h4 class="fs-2 d-inline ps-2">Login</h4>
    <a href="/" class="btn btn-danger btn-sm py-2 px-4">Home</a>
  </div>
  <div class="card-body">
    {% if mssg %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
      {{mssg}}
    </div>

    {% endif %}
    <form class="p-2" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label mb-1">Username</label>
        {{form.username}}
      </div>
      <div class="form-group mt-3">
        <label class="form-label mb-1">Password</label>
        {{form.password}}
      </div>
      <div
        class="d-flex justify-content-between flex-column align-items-center gap-3 py-4"
      >
        <button type="submit" class="btn btn-danger px-4 py-2 w-100">
          Login
        </button>
        <span class="text-muted">
          Don't have an account ?
          <a href="/auth/register/">Register</a>
        </span>
      </div>
      {% for err in form.errors %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
        {{err}}
      </div>

      {% endfor %}
    </form>
  </div>
</div>

{% endblock content %}
