<header class="sticky-top top-0  ">
  <nav class="container  py-4 d-flex justify-content-between bg-white px-4  border border-1" style="border-radius:20px ">
    <div>
      <span class="gradient-text fs-3">Abhi's Ai</span>
    </div>
    <div>
      <div class="dropdown open">
        <a
          class="btn btn-info text-white d-flex align-items-center justify-content-center text-center p-2"
          type="button"
          id="triggerId"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          style="height: 42px; width: 42px; border-radius: 50%"
        >
         
          {% if request.user.is_authenticated %}
          <span class="fs-5">A</span>
          {% else %}
          <span class="fs-5">
            <i class="fas fa-user"></i>
          </span>
          {% endif %}
        </a>
        <div class="dropdown-menu text-center" aria-labelledby="triggerId">
          <a class="dropdown-item" href="#">Register</a>
          <a class="dropdown-item" href="#">Login</a>
          <a class="dropdown-item" href="#">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</header>
